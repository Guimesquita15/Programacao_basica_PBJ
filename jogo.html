<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Programação!</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Vamos Programar!! 🚀</h1>
        
        <div class="button-container">
            <button class="button button-1" data-tooltip="Clique para começar!">
                <span class="icon">🎮</span>
                Jogar
            </button>
            <button class="button button-quiz" data-tooltip="Teste seus conhecimentos!">
                <span class="icon">🎯</span>
                Quiz
            </button>
            <button class="button button-learn" data-tooltip="Aprenda mais sobre programação!">
                <span class="icon">📚</span>
                Aprender
            </button>
            <button class="button button-4" data-tooltip="Precisa de ajuda?">
                <span class="icon">❓</span>
                Ajuda
            </button>
        </div>
    </div>

    <!-- Modal oculto inicialmente -->
    <div id="modal">
        <p>Este é um modal!</p>
        <button class="close-button">Fechar</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
